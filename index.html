<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div class="input-container">
            <button class="input" id="Rock">Rock</button>
            <button class="input" id="Paper">Paper</button>
            <button class="input" id="Scissors">Scissors</button>
        </div>
        
        <div class="result-container">
            <div id="round-result">First to 5 Wins!</div>
            <div id="game-result"></div>
        </div>

        <div class="score-container">
            <div class="score-board">
                <div class="score" id="player">0</div>
                <div class="name">Player</div>
            </div>
            <div class="score-board">
                <div class="score" id="computer">0</div>
                <div class="name">Computer</div>
            </div>
        </div>
    </body>
</html>
